<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <section class="container">
        <h1 class="title-container">Calculadora de IMC</h1>

        <form class="formulario" action="">
            <label for="input-test1">Peso:</label>
            <input type="tel" typemode="" id="input-peso">

            <label for="input-test2">Altura</label>
            <input type="text" id="input-altura">

            <div class="container-sexo">
                <div class="sexo">
                    <label for="sexo-masculino">Masculino:</label>
                    <input name="input-sexo" checked id="sexo-masculino" type="radio">
                </div>
                <div class="sexo">
                    <label for="sexo-feminino">Feminino:</label>
                <input id="sexo-feminino" name="input-sexo" type="radio">
                </div>
            </div>

            <button class="btnEnviar">Enviar</button>

            <!-- <input type="check"> -->
        </form>

        <div class="container-modal"></div>

    </section>

    <script src="./js/main.js"></script>
</body>

</html>
